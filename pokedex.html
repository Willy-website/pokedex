    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://psfonttk.com/wp-content/uploads/2021/12/Red-Among-us-png-300x300.png">

<body class="ciel elchiki bg-gray-900 overflow-hidden">

    <nav class="bg-gray-800 p-4 sticky top-0 z-50">

                <img src="images.png" alt="Logo" class="w-28 h-12">
            </div>
            <div class="md:flex space-x-6 hidden">
