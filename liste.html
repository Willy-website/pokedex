<html lang="fr">

<head>
    <meta charset="UTF-8">

    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://images.genius.com/2faa10ad26cca1237d8156e71e820db8.488x488x1.png">
    <script defer src="liste.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

<body class="ciel bg-gray-900">

    <nav class="bg-gray-800 p-4 sticky top-0 z-50">

                <a href="accueil.html" class="hover:text-yellow-500 text-white menu">Accueil</a>

    <iframe width="1276" height="720" src="https://www.youtube.com/embed/lECiG-LlFFo" frameborder="0" allowfullscreen
